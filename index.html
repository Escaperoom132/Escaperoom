<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Passwort-R√§tsel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f1724;
      color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1e293b;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 20px;
      margin-top: 0;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #f0f0f0;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:active {
      background: #2563eb;
    }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .msg-success { background: #065f46; }
    .msg-wrong { background: #7f1d1d; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Gib das Passwort ein</h1>
    <input id="pwd" type="password" placeholder="Passwort" autocomplete="off" />
    <button id="submitBtn">Pr√ºfen</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const PASSWORD = "geheim123"; // <-- dein Passwort hier √§ndern
    const input = document.getElementById("pwd");
    const btn = document.getElementById("submitBtn");
    const msg = document.getElementById("message");

    function setMessage(text, ok) {
      msg.textContent = text;
      msg.style.display = "block";
      msg.className = "message " + (ok ? "msg-success" : "msg-wrong");
    }

    function checkPassword() {
      if (input.value.trim() === PASSWORD) {
        setMessage("üéâ Super ‚Äî du hast gewonnen!", true);
      } else {
        setMessage("‚ùå Falsches Passwort, versuch es nochmal.", false);
      }
      input.value = "";
      input.focus({ preventScroll: true });
    }

    btn.addEventListener("click", checkPassword);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        checkPassword();
      }
    });

    // --- Handy-Fix ---
    // Nach dem Rausgehen wieder fokussierbar
    input.addEventListener("blur", () => {
      setTimeout(() => {
        if (!input.disabled) {
          input.focus({ preventScroll: true });
        }
      }, 100);
    });

    // Klick ins Feld sicherstellen
    input.addEventListener("touchstart", () => {
      if (!input.disabled) {
        input.removeAttribute("readonly");
        input.focus({ preventScroll: true });
      }
    });

    // Autofokus beim Laden
    window.addEventListener("load", () => input.focus({ preventScroll: true }));
  </script>
</body>
</html>
